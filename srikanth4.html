<!DOCTYPE html>
<html>
<head>
  <title>simple js</title>
</head>
<body><center>
<h2>Program 1: Add two numbers</h2>
<label for="num1">Enter first number:</label>
<input type="number" id="num1">
<br>
<br>
<label for="num2">Enter second number:</label>
<input type="number" id="num2">
<br>
<br>
<button onclick="addNumbers()">Add Numbers</button>
<p id="result1"></p>
<script>
  function addNumbers() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var result = Number(num1) + Number(num2);
    document.getElementById("result1").innerHTML = "Result: " + result;
  }
</script>

<h2>Program 2: Multiply two numbers</h2>
<label for="num3">Enter first number:</label>
<input type="number" id="num3">
<br>
<br>
<label for="num4">Enter second number:</label>
<input type="number" id="num4">
<br>
<br>
<button onclick="multiplyNumbers()">Multiply Numbers</button>
<p id="result2"></p>

<script>
  function multiplyNumbers() {
    var num3 = document.getElementById("num3").value;
    var num4 = document.getElementById("num4").value;
    var result = Number(num3) * Number(num4);
    document.getElementById("result2").innerHTML = "Result: " + result;
  }
</script></center>

</body>
</html>
